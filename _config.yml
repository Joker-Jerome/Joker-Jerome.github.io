baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Jerome Yu'

google_analytics_id: ""
homepage:
  show_call_box: true
logo:
  mobile: #"images/logo/logo-mobile.svg"
  desktop: #"images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: 'serif Jekyll'

seo:
  meta_og_title: "Jerome Yu"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif-theme.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Personal website"
  meta_twitter_card: "summary"
  meta_twitter_site: "@zhaolong_yu"
  meta_twitter_creator: "@zhaolong_yu"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
